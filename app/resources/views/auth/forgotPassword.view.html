<!DOCTYPE html>
<html lang="en">

    <head>

        <style>

            *
            {
                box-sizing: border-box;
            }

            html, body
            {
                height: 100%;
                padding: 0;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: whitesmoke;
            }

            #forgotPasswordContainer
            {
                display: flex;
                flex-direction: column;
                background-color: #dad9e2;
                height: auto;
                width: 500px;
                padding: 12px 10px;
                font-family: "Arial";
                color: #707cc3;
                border: 1px solid #a8aaac;
                border-radius: 5px;
                -webkit-box-shadow: 0px 0px 84px -54px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 84px -54px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 84px -54px rgba(0,0,0,0.75);
            }

            #forgotPasswordMsg
            {
                font-size: 32px;
                margin: 0 0 21px;
            }

            #forgotPasswordFormContainer
            {
                width: 300px;
                align-self: center;
            }

            #forgotPasswordFormContainer form input
            {
                display: flex;
                width: 100%;
                height: 30px;
                outline: none;
                padding-left: 16px;
                border: 2px solid #a8aaac;
                border-radius: 3px;
            }

            #forgotPasswordFormContainer form input:focus
            {
                border: 2px solid #858687;
            }

            #forgotPasswordFormContainer form input.invalid
            {
                border: 3px solid #e09595;
            }

            #forgotPasswordFormContainer form input:not(:last-child)
            {
                margin-bottom: 15px;
            }

            #formButtonContainer
            {
                display: flex;
                justify-content: flex-end;
            }

            #formButtonContainer button
            {
                outline: none;
                background-color: #dad9e2;
                border: 2px solid #a8aaac;
                border-radius: 3px;
                color: grey;
                padding: 8px 18px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 12px;
            }

            #formButtonContainer button:hover
            {
                background-color: #cdccd4;
                cursor: pointer;
            }

            #formButtonContainer button:active
            {
                transform: translateY(3px);
            }

            #formButtonContainer button:first-child
            {
                margin-right: 8px;
            }

            #backToLoginLink
            {
                align-self: center;
                margin-right: 18px;
            }

            #backToLoginLink:link
            {
                color: grey;
                text-decoration: none;
            }

            #backToLoginLink:visited
            {
                color: grey;
                text-decoration: none;
            }

            #backToLoginLink:hover
            {
                color: #707cc3;
                text-decoration: none;
                cursor: pointer;
            }

            #backToLoginLink:active
            {
                color: grey;
                text-decoration: none;
            }

        </style>

        <title>Reset Your Password</title>
        <meta charset="UTF-8">

    </head>

    <body>

        <div id="forgotPasswordContainer">

            <p id="forgotPasswordMsg">Reset Your Password</p>

            <div id="forgotPasswordFormContainer">

                <form action="/password/email/reset" method="post">

                    <input type="email" placeholder="Registered Email" name="email" required autocomplete="email" autofocus onfocus="this.setSelectionRange(this.value.length, this.value.length);">

                    <div id="formButtonContainer">

                        <a id="backToLoginLink" href="/login">Back</a>
                        <button type="submit">Send Email Reset</button>

                    </div>

                    {{ @csrfToken }}

                </form>

            </div>

        </div>

    </body>

</html>
